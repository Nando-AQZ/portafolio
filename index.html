<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <header>
         
    </header>
   
 <div id="particles-js"></div>             
            
    <main class="container"> 
  
        <section class="container_izquierda">

            <img class="imagen1" src="assets/icono.PNG" alt="">
            <h1 class="titulo">Encriptador de Texto</h1>

            <textarea class="contenedor_texto_entrada" id="textoEntrada" placeholder="Ingrese el texto aquí..."></textarea>

            <div class="botones_ecriptado">
                <button class="boton1" onclick="encriptarText()">
                    
                        Encriptar</button>
                <button class="boton2" onclick="desencriptarText()">Desencriptar</button>
                <button class="boton2" onclick="limpiar()">Limpiar</button>    
            </div>
                
        </section>

        <section class="container_derecha">
            <div class="contenedor_texto_salida" id="textoSalida">
                    <p class="salida" id="mensaje"></p>
                    <p class="texto-resultado" id="salida">...</p>
                    <div class="flotante">
                        <img class="imagen_flotante" id="img"   src="./assets/Muñeco.png" alt="Imagen de vacio">
                        <p class="salida" id="advertencia" >Ningún texto encontrado</p> 
                        <p class="salida2" id="advertencia2">ingrese el texto que desea encriptar o desencriptar</p>
                    </div>
                    
                  <button class="boton3" id="boton3" onclick="copiarText()">Copiar</button>
            </div>
    
            
        </section>
         
    
    </main>
    
    <footer class="footer">
        <p>Realizado por: <strong>Fernando Aquize</strong></p>
        <div class="footer-enlaces">
            <a href="https://www.linkedin.com/in/fernando-aquize-1a1035315/"> <img src="./assets/linkedin.png" alt=""></a>
            <a href="https://www.instagram.com/nando_dev.aq/"> <img src="./assets/instagram.png" alt=""></a>
            <a href="https://x.com/Nandosky_dev"> <img src="./assets/twitter-novo.png" alt=""></a>
        </div>
        
    </footer>
    <script src="js/app.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particulas.js"></script>
    
</body>
</html>
